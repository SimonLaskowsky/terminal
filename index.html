<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminial</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="terminal">
    <div class="controls">
      <div class="control close"></div>
      <div class="control min"></div>
      <div class="control max"></div>
      <div class="user">webjaksklep</div>
    </div>
    <div class="terminal-window" id="terminalWindow">
      <div class="output" id="output"></div>
      <div class="input">
        <span>~</span>
        <span class="user-message" id="userMessage"></span>
        <input
          type="text"
          class="user-message-input"
          id="userMessageInput"
          autocomplete="off"
        />
        <span class="message-hint" id="messageHint"></span>
      </div>
    </div>
  </div>

  <script defer src="assets/js/script.js"></script>
</body>
</html>
